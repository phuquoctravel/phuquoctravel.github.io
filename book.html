<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Còn chần chừ gì nữa mà không dặt ngay với giá ưa đãi đặc biệt">
	<title>Book Now - Phú Quốc Travel</title>
	<link rel="icon" href="img/icon.png">
	<link href="style-list.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <img src="img/logo.png" alt="Logo">
        <ul>
            <li><a href="./index.html">Trang Chủ</a></li>
            <li><a href="./gioi-thieu.html">Giới thiệu</a></li>
            <li><a href="./tour.html">Tour</a></li>
            <li><a href="./book.html">Book</a></li>
            <li><a href="./contact.html">Liên hệ</a></li>
        </ul>
    </nav>
    <section class="book" id="book">

        <h1 class="heading">
            <span>b</span>ook <span>n</span>ow
        </h1>
    
        <div class="row">
    
            <div class="image">
                <img src="./img/book-img-svg.svg" alt="Du Lịch Phú Quốc">
            </div>
    
            <form action="">
                <div class="inputBox">
                    <h3>Chọn Tour</h3>
                    <input type="number" placeholder="Mã Tour">
                </div>
                <div class="inputBox">
                    <h3>Bạn đi bao nhiêu người</h3>
                    <input type="number" placeholder="Số người">
                </div>
                <div class="inputBox">
                    <h3>Ngày đi</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>Ngày về</h3>
                    <input type="date">
                </div>
                <input type="submit" class="btn" value="Đặt ngay">
            </form>
    
        </div>
    </section>
   
</body>

</html>
